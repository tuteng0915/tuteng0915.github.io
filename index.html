<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Teng Tu (涂腾)</title>
  <meta name="description" content="Teng Tu (涂腾) — Multimodal Language Models, Multimedia Retrieval, Music-Language Modeling." />
  <link rel="icon" href="assets/img/favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <a class="skip" href="#main">Skip to content</a>

  <header class="header" id="top">
    <div class="container header__inner">
      <a class="brand" href="#top" aria-label="Home">
        <span class="brand__name" id="brandName">Teng Tu</span>
      </a>
      <nav class="nav" aria-label="Primary">
        <button class="nav__toggle" id="navToggle" aria-expanded="false" aria-controls="navMenu">Menu</button>
        <div class="nav__menu" id="navMenu">
          <a href="#about">About</a>
          <a href="#publications">Publications</a>
          <a href="#education">Education</a>
          <a href="#experience">Experience</a>
          <a href="#skills">Skills</a>
          <button class="themeToggle" id="themeToggle" type="button" aria-label="Toggle dark mode" title="Toggle theme"></button>
        </div>
      </nav>
    </div>
  </header>

  <main id="main">
    <section class="hero" id="about">
      <div class="container hero__inner">
        <div class="hero__photo">
          <img id="profilePhoto" alt="Profile photo" loading="lazy" />
          <div class="hero__photoHint">Drop your photo at <code>assets/img/profile.jpg</code></div>
        </div>

        <div class="hero__content">
          <h1 class="hero__title" id="nameHeading">Teng Tu <span class="hero__zh" id="nameZh">(涂腾)</span></h1>
          <p class="hero__headline" id="headline">Multimodal Language Models · Multimedia Retrieval · Music-Language Modeling</p>

          <div class="hero__about" id="aboutText"></div>

          <div class="hero__links" id="quickLinks" aria-label="Links"></div>
        </div>
      </div>
    </section>

    <section class="section" id="publications">
      <div class="container">
        <div class="section__header">
          <h2>Publications</h2>
          <div class="segmented" role="tablist" aria-label="Publications filter">
            <button class="segmented__btn is-active" id="pubTabPeer" role="tab" aria-selected="true">Peer‑reviewed</button>
            <button class="segmented__btn" id="pubTabUnder" role="tab" aria-selected="false">Under review / preprint</button>
          </div>
        </div>
        <div class="pubs" id="pubList"></div>
      </div>
    </section>

    <section class="section" id="education">
      <div class="container">
        <h2>Education</h2>
        <div class="timeline" id="eduList"></div>
      </div>
    </section>

    <section class="section" id="experience">
      <div class="container">
        <h2>Experience</h2>
        <div class="timeline" id="expList"></div>
      </div>
    </section>

    <section class="section" id="skills">
      <div class="container">
        <h2>Skills</h2>
        <div class="skills" id="skillsGrid"></div>
      </div>
    </section>

    <section class="section" id="honors">
      <div class="container">
        <h2>Honors</h2>
        <div class="honors" id="honorsList"></div>
      </div>
    </section>

    <footer class="footer">
      <div class="container footer__inner">
        <span id="footerName">Teng Tu</span>
        <span class="footer__sep">·</span>
        <span id="footerYear"></span>
      </div>
    </footer>
  </main>

  <script src="assets/js/main.js" defer></script>
</body>
</html>
